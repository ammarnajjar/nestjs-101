name: CI

on:
  push:
    branches:
      - '**'

jobs:
  push:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@main

      - name: Set Node.js 14
        uses: actions/setup-node@main
        with:
          node-version: 14

      - name: Prepare
        run: yarn install --frozen-lockfile
      - name: Lint
        run: yarn lint:ci
      - name: Tests
        run: yarn test:ci
      - name: Build
        run: yarn build
